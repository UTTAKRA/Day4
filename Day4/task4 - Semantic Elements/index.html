<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>News Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        section {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        article {
            background-color: white;
            padding: 20px;
            margin: 10px;
            width: 70%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        article h2 {
            color: #333;
        }

        aside {
            background-color: #f9f9f9;
            padding: 20px;
            margin: 10px;
            width: 25%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        aside h3 {
            color: #333;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 768px) {
            section {
                flex-direction: column;
            }

            article, aside {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<header>
    <h1>Daily News</h1>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">World</a></li>
            <li><a href="#">Technology</a></li>
        </ul>
    </nav>
</header>

<section>
    <article>
        <h2>Headline 1</h2>
        <p>This is the main article content.</p>
    </article>

    <article>
        <h2>Headline 2</h2>
        <p>This is another important news story.</p>
    </article>
</section>

<aside>
    <h3>Related Articles</h3>
    <ul>
        <li><a href="#">Article 1</a></li>
        <li><a href="#">Article 2</a></li>
    </ul>
</aside>

<footer>
    <p>&copy; 2024 Daily News</p>
</footer>
</body>
</html>
